<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library_Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>

        <label for="thaiName">ชื่อ - นามสกุล (ภาษาไทย) <span class="star">*</span></label><br>
        <input type="text" id="thaiName" name="thaiName" required><br>

        <label for="engName">Name - Surname (ภาษาอังกฤษ) <span class="star">*</span></label><br>
        <input type="text" id="engName" name="engName" required><br>

        <label>เพศ <span class="star">*</span></label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br>

        <label for="studentID">รหัสนักศึกษา <span class="star">*</span></label><br>
        <input type="text" id="studentID" name="studentID" required pattern="[0-9]{10}" title="กรุณากรอกตัวเลข 10 หลัก"><br>

        <label for="faculty">คณะที่ศึกษา <span class="star">*</span></label><br>
        <select id="faculty" name="faculty" required>
            <option value="" disabled selected>เลือกคณะที่ศึกษา</option>
            <option value="science">คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option value="engineering">คณะวิศวกรรมศาสตร์</option>
            <option value="social">คณะสังคมศาสตร์</option>
            <option value="arts">คณะศิลปศาสตร์</option>
            <option value="medicine">คณะแพทยศาสตร์</option>
        </select><br>

        <label for="email">ที่อยู่อีเมล (E-mail address) <span class="star">*</span></label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="birth">วันเดือนปีเกิด <span class="star">*</span></label><br>
        <input type="date" id="birth" name="birth" required><br>

        <label for="bookType">ประเภทของหนังสือที่สนใจ</label><br>
        <input type="checkbox" id="fiction" name="bookType" value="fiction">
        <label for="fiction">นิยาย</label>
        <input type="checkbox" id="nonfiction" name="bookType" value="nonfiction">
        <label for="nonfiction">สารคดี</label>
        <input type="checkbox" id="fantasy" name="bookType" value="fantasy">
        <label for="fantasy">แฟนตาซี</label>
        <input type="checkbox" id="science" name="bookType" value="science">
        <label for="science">วิทยาศาสตร์</label><br>

        <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่?</label><br>
        <input type="radio" id="subscribeYes" name="subscribe" value="yes">
        <label for="subscribeYes">ใช่</label>
        <input type="radio" id="subscribeNo" name="subscribe" value="no">
        <label for="subscribeNo">ไม่ใช่</label><br>

        <button type="submit">ส่งใบสมัคร</button>

    </form>
</body>
</html>
